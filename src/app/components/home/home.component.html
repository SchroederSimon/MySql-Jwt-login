<div class="container">
    <div class="title">
        <div class="description">
            <h1>Tiny things matters</h1>
            <p>To<span>Do</span> it's a platform to organize your habits and keep the track of them. 
                <br>Also you can analyze the data to know what to change to get the habit.</p>
                <button type="button" class="boton-Start">Start</button>
        </div>
    </div>
    <div class="slider">
        <p>"All big things come from small beginnings. The seed of every habit is a single, tiny decision." <br> <span>James Clear - Atomic Habits</span></p>
        <ng-image-slider #nav
          [images]="imageObject"
          [animationSpeed]="1.5"
          [infinite]="true"
          [imagePopup]="false"
          [autoSlide]="{interval: 3, stopOnHover: true}"
          [showArrow]="false"
          [manageImageRatio]="true"
          [imageSize]="{width: '100%', height: '100%'}"
          slideImage="1"></ng-image-slider>
      </div>
</div>
